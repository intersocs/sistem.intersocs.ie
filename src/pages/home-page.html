    class SpeakersBlock extends UtilsFunctions(SpeakersHoC(

        return 'speakers-block';

      static get properties() {
        return {
          speakersRaw: {
            type: Object,
            statePath: 'speakers.list',
            observer: '_generateSpeakers',
          },
        };
      }

      _openSpeaker(e) {
        window.history.pushState({}, null, '/speakers/');
        window.history.pushState({}, null, `/speakers/${e.model.speaker.id}/`);

<dom-module id="tickets-block" assetpath="../elements/">
  <template>
    <style include="shared-styles flex flex-alignment positioning">:host{display:block;}.tickets-wrapper{text-align:center;}.tickets{margin:32px 0 24px;}.ticket-item{margin:16px 8px;width:100%;text-align:center;color:var(--primary-text-color);background-color:var(--default-background-color);}.ticket-item[in-demand]{transform:scale(1.05);box-shadow:var(--box-shadow-primary-color);border-top:2px solid var(--default-primary-color);z-index:1;}.ticket-item[in-demand]:hover{box-shadow:var(--box-shadow-primary-color-hover);}.ticket-item[sold-out]{opacity:.5;filter:grayscale(1);cursor:not-allowed;}.ticket-item[sold-out]:hover{box-shadow:0 0 2px 0 rgba(0, 0, 0, 0.07), 0 2px 2px 0 rgba(0, 0, 0, 0.15);}.header{padding:24px 0 0;font-size:16px;}.content{padding:0 24px;}.type-description{font-size:12px;color:var(--secondary-text-color);}.ticket-price-wrapper{margin:24px 0;white-space:nowrap;}.price{color:var(--default-primary-color);font-size:40px;}.discount{font-size:14px;color:var(--accent-color);}.sold-out{display:none;font-size:14px;text-transform:uppercase;height:32px;color:var(--secondary-text-color);}.additional-info{margin:16px auto 0;max-width:480px;font-size:14px;color:var(--secondary-text-color);}.actions{padding:24px;position:relative;}.tickets-placeholder{display:grid;width:100%;}paper-button[disabled]{background-color:var(--primary-color-transparent);font-size:12px;}@media (min-width: 640px){.tickets-placeholder{grid-template-columns:repeat(auto-fill, 200px);}.ticket-item{max-width:200px;}.ticket-item[in-demand]{transform:scale(1.15);}}</style>

    <div class="tickets-wrapper container">
      <h1 class="container-title">Tickets</h1>
      <content-loader class="tickets-placeholder" card-padding="24px" card-height="216px" border-radius="var(--border-radius)" title-top-position="32px" title-height="42px" title-width="70%" load-from="-70%" load-to="130%" animation-time="1s" items-count="5" hidden$="[[contentLoaderVisibility]]">
      </content-loader>

      <div class="tickets" layout="" horizontal="" wrap="" center-justified="">
        <template is="dom-repeat" items="[[tickets]]" as="ticket">
          <a class="ticket-item card" href$="[[ticket.url]]" target="_blank" rel="noopener noreferrer" sold-out$="[[ticket.soldOut]]" in-demand$="[[ticket.inDemand]]" on-tap="_onTicketTap" ga-on="click" ga-event-category="ticket" ga-event-action="buy_click" ga-event-label$="[[ticket.name]]" layout="" vertical="">
            <div class="header">
              <h4>[[ticket.name]]</h4>
            </div>
            <div class="content" layout="" vertical="" flex-auto="">
              <div class="ticket-price-wrapper">
                <div class="price">[[ticket.currency]][[ticket.price]]</div>
                <div class="discount">[[_getDiscount(ticket)]]</div>
              </div>
              <div class="type-description" layout="" vertical="" flex-auto="" center-justified="">
                <div class="ticket-dates" hidden$="[[!ticket.starts]]">[[ticket.starts]] - [[ticket.ends]]</div>
                <div class="ticket-info">[[ticket.info]]</div>
              </div>
            </div>
            <div class="actions">
              <div class="sold-out" block$="[[ticket.soldOut]]">
                You missed it!
              </div>
              <paper-button primary="" hidden$="[[ticket.soldOut]]" disabled$="[[!ticket.available]]">
                [[_getButtonText(ticket.available)]]
              </paper-button>
            </div>
          </a>
        </template>
      </div>

      <div class="additional-info">*Tickets grant access to all conference sections, coffee breaks, lunch and party. Accommodation is NOT included in the ticket price.</div>

    </div>

  </template>

  <script>

    class TicketsBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'tickets-block';
      }

      static get properties() {
        return {
          tickets: {
            type: Array,
            statePath: 'tickets.list',
            observer: '_ticketsChanged',
          },
          ticketsFetching: {
            type: Boolean,
            statePath: 'tickets.fetching',
          },
          ticketsFetchingError: {
            type: Object,
            statePath: 'tickets.fetchingError',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          contentLoaderVisibility: Boolean,
        };
      }

      connectedCallback() {
        super.connectedCallback();
        // eslint-disable-next-line no-undef
        HOVERBOARD.Elements.Tickets = this;
      }

      _ticketsChanged(tickets) {
        if (tickets && tickets.length) {
          this.set('contentLoaderVisibility', true);
        }
      }

      _getDiscount(ticket) {
        const primaryTicket = this.tickets.find((ticket) => ticket.primary);
        const maxPrice = primaryTicket && primaryTicket.price;
        if (!ticket.regular || ticket.primary || ticket.soldOut || !maxPrice) return;
        const discount = 100 - parseInt(ticket.price) * 100 / parseInt(maxPrice);
        return ((discount) => `Save ${discount}% today`)(Math.round(discount));
      }

      _onTicketTap(e) {
        if (e.model.ticket.soldOut || !e.model.ticket.available) {
          e.preventDefault();
          e.stopPropagation();
        }
      }

      _getButtonText(available) {
        return available ? 'Buy ticket' : 'Not available yet';
      }
    }

    window.customElements.define(TicketsBlock.is, TicketsBlock);
  </script>
</dom-module>

            type: Array,

          },

    class FeaturedVideos extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'featured-videos';
      }

      static get properties() {
        return {
          videos: {
            type: Array,
            statePath: 'videos.list',
          },
          videosFetching: {
            type: Boolean,
            statePath: 'videos.fetching',
          },
          videosFetchingError: {
            type: Object,
            statePath: 'videos.fetchingError',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          _leftArrowHidden: {
            type: Boolean,
            value: true,
          },
          _rightArrowHidden: {
            type: Boolean,
            value: false,
          },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.dispatch(videosActions.fetchVideos());
      }

      shiftContentLeft() {
        const {
          cardWidth,
          currentPosition,
        } = this.getVideosDetails();

        let newX = currentPosition + cardWidth;

        if (currentPosition < 0) {
          const adjustToLeft = newX > 0 || (Math.abs(0 - Math.abs(newX)) < cardWidth);

          if (adjustToLeft) {
            newX = 0;
          }

          this.transformVideoList(this.$.videos, newX);

          if (newX == 0) {
            this._leftArrowHidden = true;
          }
          else {
            this._rightArrowHidden = false;
          }
        }
      }

      shiftContentRight() {
        const {
          cardWidth,
          maxRightPosition,
          currentPosition,
        } = this.getVideosDetails();

        let newX = currentPosition - cardWidth;

        if (currentPosition >= maxRightPosition) {
          const adjustToRight = newX < maxRightPosition ||
              (Math.abs(maxRightPosition) - Math.abs(newX) < cardWidth);

          if (adjustToRight) {
            newX = maxRightPosition;
          }

          this.transformVideoList(this.$.videos, newX);

          if (newX == maxRightPosition) {
            this._rightArrowHidden = true;
          }
          else {
            this._leftArrowHidden = false;
          }
        }
      }

      getVideosDetails() {
        const videos = this.shadowRoot.querySelectorAll('.video-item');
        const cardRect = videos[videos.length - 1].getBoundingClientRect();
        const cardWidth = cardRect.width;
        const videosContainerWidth = parseInt(getComputedStyle(this.$.videoList, null)
            .getPropertyValue('width'));
        const videosWidth = parseInt(getComputedStyle(this.$.videos, null)
            .getPropertyValue('width'));
        const maxRightPosition = -(videosWidth - videosContainerWidth) - 16;
        const currentPosition = parseInt(getComputedStyle(this.$.videos, null)
            .getPropertyValue('transform').split(',')[4]);

        return {
          cardWidth,
          maxRightPosition,
          currentPosition,
        };
      }

      getVideoListWidth() {
        const videos = this.shadowRoot.querySelectorAll('.video-item');
        const cardRect = videos[videos.length - 1].getBoundingClientRect();
        return cardRect.width * videos.length;
      }

      transformVideoList(el, newPosition) {
        el.style.transform = 'translate3d(' + newPosition + 'px, 0, 0)';
      }

      playVideo(e) {
        const presenters = e.model.__data.block.speakers
          ? (` by ${e.model.__data.block.speakers}`)
          : '';
        const title = e.model.__data.block.title + presenters;
        const youtubeId = e.model.__data.block.youtubeId;

        uiActions.toggleVideoDialog({
          title: title,
          youtubeId: youtubeId,
          disableControls: true,
          opened: true,
        });
      }
    }

    window.customElements.define(FeaturedVideos.is, FeaturedVideos);

  </script>

<script>'use strict';

{
  let initCalled;
  const callbackPromise = new Promise((r) => window.__initGoodMap = r);

  function loadGoogleMaps(apiKey) {
    if (!initCalled) {
      const script = document.createElement('script');
      script.src = 'https://maps.googleapis.com/maps/api/js?' +
        (apiKey ? `key=${apiKey}&` : '') +
        'callback=__initGoodMap';
      document.head.appendChild(script);
      initCalled = true;
    }
    return callbackPromise;
  }

  customElements.define('good-map', class extends HTMLElement {
    static get observedAttributes() {
      return ['api-key', 'zoom', 'latitude', 'longitude', 'map-options'];
    }

    attributeChangedCallback(name, oldVal, val) {
      switch (name) {
        case 'api-key':
          this.apiKey = val;
          break;
        case 'zoom':
        case 'latitude':
        case 'longitude':
          this[name] = parseFloat(val);
          break;
        case 'map-options':
          this.mapOptions = JSON.parse(val);
          break
      }
    }

    constructor() {
      super();

      this.map = null;
      this.apiKey = null;
      this.zoom = null;
      this.latitude = null;
      this.longitude = null;
      this.mapOptions = {};
    }

    connectedCallback() {
      loadGoogleMaps(this.apiKey).then(() => {
        if (!this.mapOptions.zoom) {
          this.mapOptions.zoom = this.zoom || 0;
        }
        if (!this.mapOptions.center) {
          this.mapOptions.center = {
            lat: this.latitude || 0,
            lng: this.longitude || 0
          };
        }
        this.map = new google.maps.Map(this, this.mapOptions);
        this.dispatchEvent(new CustomEvent('google-map-ready', { detail: this.map }));
      });
    }
  });
}
</script>
