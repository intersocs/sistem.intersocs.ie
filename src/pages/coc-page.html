<html><head></head><body><dom-module id="coc-page">
  <template>
    <style>:host{display:block;}</style>

    <polymer-helmet title="Code of Conduct | GDG DevFest Season 2018" description="Lear more about our expectations for all those who participate in our community" active="[[active]]"></polymer-helmet>

    <hero-block background-image="" background-color="#fff" font-color="#424242" active="[[active]]">
      <div class="hero-title">Code of Conduct</div>
      <p class="hero-description"></p>
    </hero-block>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class CodPage extends Polymer.Element {
      static get is() {
        return 'coc-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '/data/coc.md',
          },
        };
      }
    }

    window.customElements.define(CodPage.is, CodPage);
  </script>
</dom-module>
</body></html>
