const sessionsActions = {
  fetchList: () => (dispatch) => {
    dispatch({
      type: FETCH_SESSIONS,
    });

    return new Promise((resolve, reject) => {
      firebase.firestore()
          .collection('generatedSessions')
          .get()
          .then((snaps) => {
            const list = [];
            const obj = {};
            const objBySpeaker = {};
            const tagFilters = new Set();
            const complexityFilters = new Set();

            snaps.docs.forEach((doc) => {
              const session = Object.assign({}, doc.data());
              list.push(session);
              session.tags && session.tags.map((tag) => tagFilters.add(tag.trim()));
              session.complexity && complexityFilters.add(session.complexity.trim());
              obj[doc.id] = session;
            });

            const payload = {
              obj,
              list,
              objBySpeaker,
            };

            dispatch({
              type: FETCH_SESSIONS_SUCCESS,
              payload,
            });

            dispatch({
              type: SET_FILTERS,
              payload: {
                tags: [...tagFilters].sort(),
                complexity: [...complexityFilters],
              },
            });

            resolve(payload);
          })
          .catch((error) => {
            dispatch({
              type: FETCH_SESSIONS_FAILURE,
              payload: { error },
            });
            reject(error);
          });

let messaging;
const notificationsActions = {
  initializeMessaging: () => {
    return new Promise((resolve) => {
      messaging = firebase.messaging();
      messaging.onMessage(({ notification }) => {
        toastActions.showToast({
          message: `${notification.title} ${notification.body}`,
          action: {
            title: 'Open',
            callback: () => {
              routingActions.setLocation(notification.click_action);
            },
          },
        });
      });
      messaging.onTokenRefresh(() => {
        store.dispatch(notificationsActions.getToken(true));
      });
      resolve(messaging);
    });
  },
  requestPermission: () => (dispatch) => {
    return messaging.requestPermission()
        .then(() => {
          dispatch(notificationsActions.getToken(true));
        })
        .catch((error) => {
          dispatch({
            type: UPDATE_NOTIFICATIONS_STATUS,
            status: NOTIFICATIONS_STATUS.DENIED,
          });

          helperActions.trackError('notificationActions', 'requestPermission', error);
        });
  },

  getToken: (subscribe) => (dispatch, getState) => {
    return messaging.getToken()
        .then((currentToken) => {
          if (currentToken) {
            const state = getState();

            const subscribersRef = firebase.firestore()
                .collection('notificationsSubscribers')
                .doc(currentToken);
            const subscribersPromise = subscribersRef.get();

            const userUid = state.user && (state.user.uid || null);

            let userSubscriptionsPromise = Promise.resolve(null);
            let userSubscriptionsRef;
            if (userUid) {
              userSubscriptionsRef = firebase.firestore()
                  .collection('notificationsUsers')
                  .doc(userUid);
              userSubscriptionsPromise = userSubscriptionsRef.get();
            }

            Promise.all([subscribersPromise, userSubscriptionsPromise])
                .then(([subscribersSnapshot, userSubscriptionsSnapshot]) => {
                  const isDeviceSubscribed = subscribersSnapshot.exists
                ? subscribersSnapshot.data()
                : false;
                  const userSubscriptions =
                (userSubscriptionsSnapshot && userSubscriptionsSnapshot.exists)
                  ? userSubscriptionsSnapshot.data()
                  : {};

                  const isUserSubscribed = !!(
                    userSubscriptions.tokens && userSubscriptions.tokens[currentToken]
                  );

                  if (isDeviceSubscribed) {
                    dispatch({
                      type: UPDATE_NOTIFICATIONS_STATUS,
                      status: NOTIFICATIONS_STATUS.GRANTED,
                      token: currentToken,
                    });
                    if (userUid && !isUserSubscribed) {
                      userSubscriptionsRef.set({
                        tokens: { [currentToken]: true },
                      }, { merge: true });
                    }
                  } else if (!isDeviceSubscribed && subscribe) {
                    subscribersRef.set({ value: true });
                    if (userUid) {
                      userSubscriptionsRef.set({
                        tokens: { [currentToken]: true },
                      }, { merge: true });
                    }
                    dispatch({
                      type: UPDATE_NOTIFICATIONS_STATUS,
                      status: NOTIFICATIONS_STATUS.GRANTED,
                      token: currentToken,
                    });
                  }
                });
          } else {
            dispatch({
              type: UPDATE_NOTIFICATIONS_STATUS,
              status: Notification.permission,
              token: null,
            });
          }
        })
        .catch((error) => {
          dispatch({
            type: UPDATE_NOTIFICATIONS_STATUS,
            status: NOTIFICATIONS_STATUS.DENIED,
            token: null,
          });

          helperActions.trackError('notificationActions', 'getToken', error);
        });
  },

  unsubscribe: (token) => (dispatch) => {
    return messaging.deleteToken(token)
        .then(() => {
          dispatch({
            type: UPDATE_NOTIFICATIONS_STATUS,
            status: NOTIFICATIONS_STATUS.DEFAULT,
            token: null,
          });
        });
  },
};

const helperActions = {
  storeUser: (user) => {
    let userToStore = { signedIn: false };

    if (user) {
      const {
        uid,
        displayName,
        photoURL,
        refreshToken,
        actualProvider,
        pendingCredential,
      } = user;

      const email = user.email || (user.providerData && user.providerData[0].email);
      const initialProviderId =
        (user.providerData && user.providerData[0].providerId) || user.initialProviderId;
      const signedIn = (user.uid && true) || user.signedIn;

      userToStore = {
        signedIn,
        uid,
        email,
        displayName,
        photoURL,
        refreshToken,
        initialProviderId,
        actualProvider,
        pendingCredential,
      };
    }

    store.dispatch({
      type: SIGN_IN,
      user: userToStore,
    });
  },

  getFederatedProvider: (provider) => {
    switch (provider) {
      case 'https://accounts.google.com':
      case 'google.com': {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('profile');
        provider.addScope('email');
        return provider;
      }
      case 'https://www.facebook.com':
      case 'facebook.com': {
        const provider = new firebase.auth.FacebookAuthProvider();
        provider.addScope('email');
        provider.addScope('public_profile');
        return provider;
      }
      case 'https://twitter.com':
      case 'twitter.com':
        return new firebase.auth.TwitterAuthProvider();
    }
  },

  getProviderCompanyName: (provider) => {
    switch (provider) {
      case 'https://accounts.google.com':
      case 'google.com': {
        return 'Google';
      }
      case 'https://www.facebook.com':
      case 'facebook.com': {
        return 'Facebook';
      }
      case 'https://twitter.com':
      case 'twitter.com':
        return 'Twitter';
    }
  },

  trackError: (action, method, message) => {
    if (window.ga) {
      ga('send', 'event', 'error', action + ':' + method, message);
    }
  },
};

     * @param {Number} time - time of animation
     * @param {String} easing - easing equation to use
     */
    scrollToY(scrollTargetY = 0, time = 0, easing = 'easeOutSine') {
      const scrollY = window.scrollY;
      let currentTime = 0;
      const animationTime = time / 1000;

      // easing equations from https://github.com/danro/easing-js/blob/master/easing.js
      const easingEquations = {
        easeOutSine: (pos) => Math.sin(pos * (Math.PI / 2)),
        easeInOutSine: (pos) => (-0.5 * (Math.cos(Math.PI * pos) - 1)),
        easeInOutQuint: (pos) => {
          if ((pos /= 0.5) < 1) {
            return 0.5 * Math.pow(pos, 5);
          }
          return 0.5 * (Math.pow((pos - 2), 5) + 2);
        },
      };

      // add animation loop
      function tick() {
        currentTime += 1 / 60;

        const p = currentTime / animationTime;
        const t = easingEquations[easing](p);

        const scrollTop = window.pageYOffset || document.documentElement.scrollTop
                          || document.body.scrollTop || 0;

          window.requestAnimationFrame(tick);

      return element.getBoundingClientRect().top +

<dom-module id="header-toolbar" assetpath="elements/">
  <template>
    <style include="shared-styles flex flex-alignment positioning">:host{--iron-icon-fill-color:currentColor;display:block;z-index:1;border-bottom:1px solid var(--divider-color);background-color:var(--primary-background-color);transition:background-color var(--animation), border-bottom-color var(--animation), color var(--animation);color:var(--primary-text-color);}:host([transparent]){--iron-icon-fill-color:var(--hero-font-color, '#fff');background-color:transparent;border-bottom-color:transparent;color:var(--hero-font-color, '#fff');}:host([transparent]) .toolbar-logo{background-color:var(--hero-logo-color);opacity:var(--hero-logo-opacity, 1);}app-toolbar{margin:0 auto;padding:0 16px;height:auto;max-width:var(--max-container-width);}.toolbar-logo{display:block;width:150px;height:32px;background-color:var(--default-primary-color);transition:background-color var(--animation);-webkit-mask:url('/images/logo-monochrome.svg') no-repeat;}.nav-items{--paper-tabs-selection-bar-color:var(--default-primary-color);--paper-tabs:{height:64px;};}.nav-item a,
      .signin-tab{padding:0 14px;color:inherit;text-transform:uppercase;}.profile-image{width:32px;height:32px;border-radius:50%;background-position:center;background-size:cover;}.dropdown-panel{padding:24px;max-width:300px;background:#fff;font-size:16px;color:var(--primary-text-color);}.dropdown-panel p{margin-top:0;}.dropdown-panel .panel-actions{margin:0 -16px -16px 0;}.profile-details .profile-image{margin-right:16px;width:48px;height:48px;}.profile-name,
      .profile-email{font-size:14px;display:block;white-space:nowrap;color:var(--secondary-text-color);}.profile-action{margin-top:4px;text-transform:uppercase;color:var(--default-primary-color);font-size:14px;cursor:pointer;}paper-button iron-icon{margin-right:8px;--iron-icon-fill-color:var(--hero-font-color);}.buy-button{margin-top:12px;}@media (min-width: 640px){app-toolbar{padding:0 36px;height:initial;}}</style>

    <app-toolbar class="header">
      <div>
        <paper-icon-button icon="hoverboard:menu" hidden$="[[viewport.isLaptopPlus]]" aria-label="menu" on-tap="openDrawer"></paper-icon-button>
      </div>
      <div layout="" horizontal="" center="" flex="">
        <a class="toolbar-logo" href="/" hidden$="[[!viewport.isLaptopPlus]]" layout="" horizontal="" title="SISTEM 2020"></a>
      </div>

      <paper-tabs class="nav-items" selected="[[route.route]]" attr-for-selected="name" hidden$="[[!viewport.isLaptopPlus]]" role="navigation" noink="">
        
        <paper-tab name="home" class="nav-item" link="">
          <a href="/" layout="" vertical="" center-center="">Home</a>
        </paper-tab>
        
        <paper-tab name="speakers" class="nav-item" link="">
          <a href="/speakers/" layout="" vertical="" center-center="">Speakers</a>
        </paper-tab>
        
        <paper-tab name="schedule" class="nav-item" link="">
          <a href="/schedule/" layout="" vertical="" center-center="">Schedule</a>
        </paper-tab>
        
        <paper-tab name="team" class="nav-item" link="">
          <a href="/team/" layout="" vertical="" center-center="">Team</a>
        </paper-tab>
        

        <a href$="[[_getTicketUrl(tickets)]]" target="_blank" rel="noopener noreferrer" ga-on="click" ga-event-category="ticket button" ga-event-action="buy_click">
          <paper-button class="buy-button" primary="">Buy ticket</paper-button>
        </a>
      </paper-tabs>

      <paper-menu-button id="notificationsMenu" class="notifications-menu" vertical-align="top" horizontal-align="right" no-animations="">
        <paper-icon-button icon="hoverboard:[[_getNotificationsIcon(notifications.status)]]" slot="dropdown-trigger"></paper-icon-button>
        <div class="dropdown-panel" slot="dropdown-content">
          <div hidden$="[[_hideNotificationBlock(notifications.status, 'DEFAULT')]]">
            <p>Enable notifications</p>
            <div class="panel-actions" layout="" horizontal="" end-justified="">
              <paper-button primary-text="" on-tap="_toggleNotifications">Subscribe</paper-button>
            </div>
          </div>
          <div hidden$="[[_hideNotificationBlock(notifications.status, 'GRANTED')]]">
            <p>We will miss you but you can unsubscribe anytime</p>
            <div class="panel-actions" layout="" horizontal="" end-justified="">
              <paper-button primary-text="" on-tap="_toggleNotifications">Unsubscribe</paper-button>
            </div>
          </div>
          <div hidden$="[[_hideNotificationBlock(notifications.status, 'DENIED')]]">
            <p>We can't send you notifications right now. Please enable notifications in your browser</p>
            <div class="panel-actions" layout="" horizontal="" end-justified="">
              <a href="https://pushassist.com/knowledgebase/how-to-enable-or-disable-push-notifications-on-chrome-firefox-safari-b/" target="_blank" rel="noopener noreferrer">
                <paper-button primary-text="" on-tap="_closeNotificationMenu">Enable
                </paper-button>
              </a>
            </div>
          </div>
        </div>
      </paper-menu-button>

      <paper-menu-button class="auth-menu" hidden$="[[!user.signedIn]]" vertical-align="top" horizontal-align="right" no-animations="" layout="" horizontal="" center-center="">
        <div class="profile-image" slot="dropdown-trigger" style$="background-image: url('[[user.photoURL]]')"></div>
        <div class="dropdown-panel profile-details" slot="dropdown-content" layout="" horizontal="">
          <div class="profile-image" slot="dropdown-trigger" self-center="" style$="background-image: url('[[user.photoURL]]')"></div>
          <div layout="" vertical="" center-justified="">
            <span class="profile-name">[[user.displayName]]</span>
            <span class="profile-email">[[user.email]]</span>
            <span class="profile-action" role="button" on-tap="signOut">Sign out</span>
          </div>
        </div>
      </paper-menu-button>

      <paper-icon-button icon="hoverboard:account" on-tap="signIn" hidden$="[[_isAccountIconHidden(user.signedIn, viewport.isLaptopPlus)]]"></paper-icon-button>
    </app-toolbar>

  </template>

  <script>

    class HeaderToolbar extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'header-toolbar';
      }

      static get properties() {
        return {
          route: {
            type: String,
            statePath: 'routing',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          addToHomescreen: {
            type: Object,
            statePath: 'ui.addToHomescreen',
          },
          heroSettings: {
            type: Object,
            statePath: 'ui.heroSettings',
            observer: '_setToolbarSettings',
          },
          dialogs: {
            type: Object,
            statePath: 'dialogs',
          },
          notifications: {
            type: Boolean,
            statePath: 'notifications',
          },
          user: {
            type: Object,
            statePath: 'user',
          },
          tickets: {
            type: Object,
            statePath: 'tickets',
          },
          transparent: Boolean,
        };
      }

      static get observers() {
        return [
          '_authStatusChanged(user.signedIn)',
        ];
      }

      connectedCallback() {
        super.connectedCallback();
        // eslint-disable-next-line no-undef
        HOVERBOARD.Elements.HeaderToolbar = this;
      }

      openDrawer() {
        uiActions.toggleDrawer(true);
      }

      closeDrawer() {
        uiActions.toggleDrawer(false);
      }

      signIn() {
        dialogsActions.openDialog(DIALOGS.SIGNIN);
      }

      signOut() {
        userActions.signOut();
      }

      _authStatusChanged(signedIn) {
        if (this.dialogs.signin.isOpened) {
          dialogsActions.closeDialog(DIALOGS.SIGNIN);
        }
      }

      _toggleNotifications() {
        this._closeNotificationMenu();
        if (this.notifications.status === NOTIFICATIONS_STATUS.GRANTED) {
          this.dispatch(notificationsActions.unsubscribe(this.notifications.token));
          return;
        }
        this.dispatch(notificationsActions.requestPermission());
      }

      _getNotificationsIcon(status) {
        return status === NOTIFICATIONS_STATUS.DEFAULT
          ? 'bell-outline'
          : status === NOTIFICATIONS_STATUS.GRANTED
            ? 'bell'
            : 'bell-off';
      }

  /* @polymerMixin */

    share(e) {
      const type = e.currentTarget.getAttribute('share');
      const shareUrl = location.href;
      const width = 600;
      let height = 600;
      const winOptions = `menubar=no,toolbar=no,resizable=yes,scrollbars=yes,` +
        `height=${height},width=${width}`;
      const title = document.title;
      let url;

      switch (type) {
        case 'facebook': {
          height = 229;
          url = `https://www.facebook.com/sharer.php?` +
            `u=${encodeURIComponent(shareUrl)}&t=${encodeURIComponent(title)}`;
          break;
        }
        case 'twitter': {
          height = 253;
          const text = `Check out ${title} at #SISTEM: ${shareUrl}`;
          url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
          break;
        }
        default:
          return;
      }
      window.open(url, 'share', winOptions);
    }
  };

  <script>
    // eslint-disable-next-line no-undef
    class HoverboardApp extends UtilsFunctions(ScrollFunctions(ReduxMixin(Polymer.Element))) {
      static get is() {
        return 'hoverboard-app';
      }

      static get properties() {
        return {
          ui: {
            type: Object,
            statePath: 'ui',
          },
          route: {
            type: String,
            statePath: 'routing',
          },
          dialogs: {
            type: Object,
            statePath: 'dialogs',
            observer: '_dialogToggled',
          },
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
          schedule: {
            type: Object,
            statePath: 'schedule',
          },
          notifications: {
            type: Boolean,
            statePath: 'notifications',
          },
          _openedDialog: {
            type: String,
          },
          user: {
            type: Object,
            statePath: 'user',
          },
          providerUrls: {
            type: Object,
            value: 'https://accounts.google.com,https://www.facebook.com,https://twitter.com',
          },
          tickets: {
            type: Object,
            statePath: 'tickets',
          },
        };
      }

      static get observers() {
        return [
          '_routeDataChanged(routeData.page, subroute.path)',
          '_viewportChanged(isPhoneSize, isLaptopSize)',
        ];
      }

      constructor() {
        super();
        Polymer.setPassiveTouchGestures(true);
        window.performance && performance.mark && performance.mark('hoverboard-app.created');
        this._toggleHeaderShadow = this._toggleHeaderShadow.bind(this);
        this._toggleDrawer = this._toggleDrawer.bind(this);
      }

      connectedCallback() {
        super.connectedCallback();
        window.addEventListener('element-sticked', this._toggleHeaderShadow);
        this.$.drawer.addEventListener('opened-changed', this._toggleDrawer);
        window.addEventListener('offline', () => {
          toastActions.showToast({
            message: 'You can still work offline.',
          });
        });
        this.dispatch(ticketsActions.fetchTickets());
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        window.removeEventListener('element-sticked', this._toggleHeaderShadow);
        this.$.drawer.removeEventListener('opened-changed', this._toggleDrawer);
      }

      ready() {
        super.ready();
        // eslint-disable-next-line no-console
        console.log('Hoverboard v2 is ready!');
        this.removeAttribute('unresolved');
        this._ensureLazyLoaded();
        userActions.updateUser();
      }

      closeDrawer() {
        uiActions.toggleDrawer(false);
      }

      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
              this.loadComplete = true;
              notificationsActions.initializeMessaging()
                  .then(() => this.dispatch(notificationsActions.getToken()));
            });
          });
        }
      }

      _routeDataChanged(page, subroutePath) {
        if (!page && page !== '') {
          return;
        }
        const hasSubroute = subroutePath !== '' && subroutePath !== '/';

        if (!this.route || (page !== this.route.route)) {
          !hasSubroute && this.scrollToY(0, 100);
          routingActions.setRoute(page);
          this.$.header.classList.remove('remove-shadow');
        }

        const canonicalLink = `https://sistem.intersocs.ie/${page}${subroutePath}`;
        document.querySelector('link[rel="canonical"]').setAttribute('href', canonicalLink);
      }

      _viewportChanged(isPhoneSize, isLaptopSize) {
        uiActions.setViewportSize({
          isPhone: isPhoneSize,
          isTabletPlus: !isPhoneSize,
          isLaptopPlus: isLaptopSize,
        });
      }

      _dialogToggled(dialogs) {
        if (this._openedDialog) {
          document.body.style.overflow = '';
          this._openedDialog = null;
        }
        this._openedDialog = Object.keys(dialogs).find((key) => dialogs[key].isOpened);
        if (this._openedDialog) {
          document.body.style.overflow = 'hidden';
        }
      }

      _toggleHeaderShadow(e) {
        this.$.header.classList.toggle('remove-shadow', e.detail.sticked);
      }

      _toggleDrawer(e) {
        uiActions.toggleDrawer(e.detail.value);
      }

      _getTicketUrl(tickets) {
        if (!tickets.list.length) return '';
        const availableTicket = tickets.list.filter((ticket) => ticket.available)[0];
        return availableTicket ? availableTicket.url : tickets.list[0].url;
      }

      _isAddToHomeScreenHidden(addToHomescreen, isTabletPlus) {
        return isTabletPlus || !addToHomescreen;
      }

      _onAddToHomescreen() {
        if (!this.ui.addToHomescreen) this.closeDrawer();
        this.ui.addToHomescreen.prompt();
        this.ui.addToHomescreen.userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                ga('send', 'event', 'add_to_home_screen_prompt', 'accepted');
              } else {
                ga('send', 'event', 'add_to_home_screen_prompt', 'dismissed');
              }
              uiActions.setAddToHomeScreen(null);
              this.closeDrawer();
            });
      }
    }

   * @demo demo/index.html

  Polymer.IronRangeBehavior = {

    properties: {

      /**
       * The number that represents the current value.
       */
      value: {type: Number, value: 0, notify: true, reflectToAttribute: true},

      /**
       * The number that indicates the minimum value of the range.
       */
      min: {type: Number, value: 0, notify: true},

      /**
       * The number that indicates the maximum value of the range.
       */
      max: {type: Number, value: 100, notify: true},

      /**
       * Specifies the value granularity of the range's value.
       */
      step: {type: Number, value: 1, notify: true},

      /**
       * Returns the ratio of the value.

      ratio: {type: Number, value: 0, readOnly: true, notify: true},

    _calcRatio: function(value) {

    _clampValue: function(value) {
      return Math.min(this.max, Math.max(this.min, this._calcStep(value)));

    _calcStep: function(value) {

         * `Math.round(value / step) * step` we may hit a precision point issue
         * eg. 0.1 * 0.2 =  0.020000000000000004
         * http://docs.oracle.com/cd/E19957-01/806-3568/ncg_goldberg.html
         *
         * as a work around we can divide by the reciprocal of `step`
         */
        return numSteps / (1 / this.step) + this.min;
      } else {
        return numSteps * this.step + this.min;

        const heads = this.shadowRoot.querySelectorAll('.markdown-text h3');
        const contentDom = this.shadowRoot.querySelector('.content');
        let lastHeadElement;

        for (let i = 0; i < heads.length; i++) {
          if (heads[i].previousElementSibling && heads[i].previousElementSibling.nodeName === 'H2') {
            const head2Element = heads[i].previousElementSibling;
            const colHeader = document.createElement('div');
            colHeader.className = `col ${head2Element.id}`;
            colHeader.textContent = head2Element.textContent;
            contentDom.appendChild(colHeader);
            lastHeadElement = colHeader;
          }

          if (!lastHeadElement) {
            const col = document.createElement('div');
            col.className = 'col';
            contentDom.appendChild(col);
            lastHeadElement = col;
          }

          const colContent = document.createElement('a');
          colContent.className = 'col-content';
          colContent.href = `#${heads[i].id}`;
          colContent.textContent = heads[i].textContent;
          colContent.addEventListener('click', this._scrollToChapter);
          lastHeadElement.appendChild(colContent);

          heads[i].addEventListener('click', this._changeUrl);
        }

        const contentWrapper = this.shadowRoot.querySelector('.content-wrapper');
        contentWrapper.classList.add('visible');
      }

      _scrollToChapter(e) {
        e.preventDefault();
        const elementIdToScroll = e.target.getAttribute('href');
        const element = this.shadowRoot.querySelector(`[id="${elementIdToScroll.slice(1)}"]`);
        const offset = this.offsetTop(element);
        this.scrollToY(offset - this.toolbarOffset, 1500, 'easeInOutSine');
        window.location.hash = elementIdToScroll;
      }

      _changeUrl(e) {
        const targetElement = e.path && e.path[0];
        const offset = this.offsetTop(targetElement);
        const canBeScrolled = Math.abs(document.documentElement.scrollTop +
          this.toolbarOffset - offset) >= 50;
        if (canBeScrolled) {
          this.scrollToY(offset - this.toolbarOffset, 100);
        }

        window.location.hash = targetElement.id;
        this._copyTextToClipboard(window.location.href);
      }

      _copyTextToClipboard(text) {
        if (!navigator.clipboard) {
          this._fallbackCopyTextToClipboard(text);
          return;
        }
        navigator.clipboard.writeText(text);
      }

      _fallbackCopyTextToClipboard(text) {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        textArea.setAttribute('readonly', '');
        textArea.style.position = 'fixed';
        textArea.style.top = 0;
        textArea.style.left = 0;
        textArea.style.padding = 0;
        textArea.style.border = 'none';
        textArea.style.outline = 'none';
        textArea.style.boxShadow = 'none';
        textArea.style.background = 'transparent';
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      }
    }

    window.customElements.define(MdContent.is, MdContent);
  </script>
</dom-module>
</body></html>
