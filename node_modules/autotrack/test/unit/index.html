<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link id="mocha-css" href="/node_modules/mocha/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>
  <script src="/node_modules/mocha/mocha.js"></script>
  <script>mocha.ui('bdd');mocha.timeout(60000)</script>
  <script src="index.js"></script>

  <script>window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;</script>
  <script async src="/test/analytics.js"></script>

  <script>
    var runner = mocha.run();
    var failedTests = [];

    runner.on('end', function(){
      window.mochaResults = runner.stats;
      window.mochaResults.reports = failedTests;
    });

    runner.on('fail', function(test, err){
      var flattenTitles = function(test){
        var titles = [];
        while (test.parent.title){
          titles.push(test.parent.title);
          test = test.parent;
        }
        return titles.reverse();
      };

      failedTests.push({
        name: test.title,
        result: false,
        message: err.message,
        stack: err.stack,
        titles: flattenTitles(test)
      });
    });
  </script>
  <!-- Note: uncomment when needed. Don't use when running tests. -->
  <!--
  <script src="/node_modules/source-map-support/browser-source-map-support.js"></script>
  <script>sourceMapSupport.install();</script>
  -->
</body>
</html>
